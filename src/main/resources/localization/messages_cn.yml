# -------------------------------------------------------------------------------------------
# 有关记录的消息. 由于变量过多且未经测试以下消息可能语句不通顺.
# -------------------------------------------------------------------------------------------
Log:
  Ignore_In_Room:
    Type: 忽略打开箱子房间中的箱子
    Console_Msg: '&e{0} 打开了 {1}, 忽略中..'
    Log_Msg: '&e打开了 {1} , 忽略中..'
  Ignore_Metadata:
    Type: 忽略元数据物品
    Console_Msg: '&e忽略 {0} 的带有 {2} 元数据的{1}'
    Log_Msg: '&e忽略带有 {2} 元数据的 {1} '
  Crashable:
    Type: 非法物品
    Console_Msg: '&c[严重] {0}持有物品 {1} (id {2}), 删除中..'
    Log_Msg: '&c[严重] 非法物品 {1} id {2}'
  Illegal:
    Type: 被封禁的物品
    Console_Msg: '&c没收{0}的被封禁的物品 {1}'
    Log_Msg: '&c没收被封禁的物品 {1}'
  Stack_Illegal:
    Type: 堆叠异常的物品
    Console_Msg: '&c没收{0}的堆叠异常物品 {1} {2}x'
    Log_Msg: '&c异常堆叠 {2}x {1}'
  Hacked_Potion:
    Type: 非法药水
    Console_Msg: '&c没收{0}的非法 {1} 药水'
    Log_Msg: '&c非法 {1} 药水'
  Infinite_Potion:
    Type: 无限药水
    Console_Msg: '&c没收{0}的无限 {1} 药水'
    Log_Msg: '&c无限 {1} 药水'
  Enchant_Unnatural:
    Type: 异常附魔
    Console_Msg: '&c没收{0}的{2}上的异常{1}附魔'
    Log_Msg: '&c{2}上的异常附魔{1}'
  Enchant_Too_High:
    Type: 等级过高的附魔
    Console_Msg: '&c没收 {0}的{3}上的过高等级附魔 {1} {2}'
    Log_Msg: '&c{3}上的过高 {1} 附魔 lvl {2}'
  Worldedit:
    Type: WORLDEDIT
    Console_Msg: '&c限制WorldEdit {0}, 跳过超过上限{2}s的{1}x {3}x 地点: {4}'
    Log_Msg: '&c跳过超过上限{2}s的{1}x {3}x 地点: {4}'
  Above_Limit:
    Type: 超过物品上限
    Console_Msg: '&c没收 {0}x of {1}的{2} ,超过上限: {3}x'
    Log_Msg: '&c{0}x {2} 超过上限: {3}x'
  Transaction:
    Type: 商店交易
    # {1} 由以下动词代替
    Console_Msg: '&7[{0}] {2} {1} {5} for {4}$ 来自 {3}'
    Log_Msg: '&7[{0}] {1} {5} for {4}$ 来自 {3}'

